<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio del Curso de Marketing Digital</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
    <div data-include="barra_navegacion.html"></div>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .card-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 20px;
    }
    .card {
      width: 100%;
      max-width: 300px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      border: none;
      border-radius: 10px;
      overflow: hidden;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      height: 180px;
      object-fit: cover;
    }
    .card-title {
      font-size: 1.2em;
      font-weight: bold;
    }
    .btn-next {
      background-color: #f8b400;
      border: none;
      margin-top: 30px;
      padding: 10px 20px;
      border-radius: 20px;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .btn-next:hover {
      background-color: #d19e00;
    }
</head>
<body>
    <div class="container text-center my-5">
  <h2 class="mb-4">Resources</h2>

  <!-- Card Container -->
  <div class="card-container">
    <!-- Card 1 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Resource 1">
      <div class="card-body">
        <h5 class="card-title">Resource 1</h5>
        <p class="card-text">A brief description of the first resource goes here.</p>
      </div>
    </div>

    <!-- Card 2 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Resource 2">
      <div class="card-body">
        <h5 class="card-title">Resource 2</h5>
        <p class="card-text">A brief description of the second resource goes here.</p>
      </div>
    </div>

    <!-- Card 3 -->
    <div class="card">
      <img src="https://via.placeholder.com/300x180" class="card-img-top" alt="Resource 3">
      <div class="card-body">
        <h5 class="card-title">Resource 3</h5>
        <p class="card-text">A brief description of the third resource goes here.</p>
      </div>
    </div>
  </div>

  <!-- Button to Next Cards -->
  <button class="btn btn-next">See More Resources</button>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
